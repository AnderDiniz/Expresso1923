      .card {

      .card img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.2s ease;
      }

      .card img:hover {
        transform: scale(1.02);
      }

      .card h3 {
        margin-bottom: 10px;
      }

      .card p {
        margin-top: 8px;
        color: #555;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
